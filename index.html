<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esteganograf√≠a</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
            background: #ffffff;
            color: #000000;
        }

        /* Modo oscuro */
        body.dark {
            background: #121212;
            color: #f5f5f5;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }

        body.dark .container {
            background: rgba(0,0,0,0.4);
        }

        h1 { text-align: center; }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #f2f2f2;
        }

        body.dark textarea {
            background: #1e1e1e;
            color: white;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #0070ff;
            color: white;
        }

        /* Bot√≥n modo oscuro */
        .toggle-dark {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #444;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <!-- Bot√≥n para cambiar modo -->
    <div class="toggle-dark" onclick="toggleDark()">üåì</div>

    <div class="container">
        <h1>Esteganograf√≠a</h1>

        <textarea id="texto" placeholder="Escribe el texto que quieres ocultar..."></textarea>

        <button onclick="generar()">Generar Esteganograf√≠a</button>

        <h3>Resultado:</h3>
        <textarea id="resultado" readonly></textarea>
    </div>

    <script>
        function toggleDark() {
            document.body.classList.toggle("dark");
        }

        // Esteganograf√≠a simple (unicode zero-width)
        function generar() {
            let t = document.getElementById("texto").value;

            if (!t.trim()) {
                document.getElementById("resultado").value = "";
                return;
            }

            let oculto = "";
            for (let c of t) {
                oculto += c.charCodeAt(0).toString(2).padStart(8, "0")
                    .replace(/0/g, "\u200B")  
                    .replace(/1/g, "\u200C");
            }

            document.getElementById("resultado").value = oculto;
        }
    </script>

</body>
</html>
